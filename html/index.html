<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Album App</title>
		<link rel="stylesheet" type="text/css" href="./bundle.css" />
    </head>
    <body>

    <div class="loading-overlay"></div>
    <div class = "header">
        <div class="header__title">_Photo.Album</div>
        <div class="header__subtitle">v5.0 Vanilla JS with FlexBox / Sass</div>
    </div>
    <div class = "nav">
        <button class="nav__button" id="btnPrevious">Previous</button>
        <button class="nav__button" id="btnNext">Next</button>
        <button class="nav__button" id="btnJump">Jump</button>
        <button class="nav__button" id="btnComment">Comment</button>
        <div class = "nav__photonumber"></div>
    </div>
    <div class="thumbnailContent">
        <div id="thumbnailOutput" class="thumbnailContent__thumbnails">
            No comments retreived
        </div>
    </div>
    <div class = "form">
        <label class="form__label">Author:</label>
        <input class="form__textbox" id="txtAuthor" type="text" maxlength="50" />
        <label class="form__label">Comment (200 Characters):</label>
        <textarea class = "form__comment" rows = "5" cols = "50" id ="txtComment"></textarea>
        <button id="btnSubmit" class="form__button">Ok</button>
        <button id="btnCancel" class="form__button">Cancel</button>
    </div>
    <div class = "imgcontainer">
        <img src="#" alt="" class="imgcontainer__img" />
    </div>
    <div class = "imginfo">
        <div class = "imginfo__title"></div>
        <div class = "imginfo__caption"></div>
    </div>
    
    <div class="content">
        <div id="output" class="content__comments">
            No comments retreived
        </div>
    </div>
    <div class = "comment" id="commentTemplate" style="display:none">
        <div class = "comment__author"></div>
        <div class = "comment__content"></div>
    </div>
    <div class = "thumbnail" id="thumbnailTemplate" style="display:none">
        <img src="#" alt="" class="thumbnail__img"/>
    </div>
    <script type="text/javascript" src="./bundle.js"></script>                
    </body>
</html>
